{% extends "base.html" %} {% block content %}

<!-- <h3 class="heading">Upload your image here</h3> -->
<div class="upload">
  <img alt="upload" height="200" src="/icons8-upload-80.png" />

  <form id="upload-file" method="post" enctype="multipart/form-data">
    <label for="imageUpload" class="upload-label"> Browse Image </label>
    <input
      type="file"
      name="file"
      id="imageUpload"
      accept=".png, .jpg, .jpeg"
    />
  </form>
</div>
<div class="image-section" style="display: none">
  <div class="img-preview">
    <div id="imagePreview"></div>
  </div>
  <div>
    <button type="button" class="upload-label" id="btn-predict">
      Predict!
    </button>
  </div>
  <div class="loader" style="display: none"></div>

  <h3 id="result">
    <span></span>
  </h3>
</div>

{% endblock %}
